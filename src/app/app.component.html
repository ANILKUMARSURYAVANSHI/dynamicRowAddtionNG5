<h1>
  {{title}}
</h1>
<form [formGroup]="multiForm">


<table class="table table-bordered table-inverse">
  <thead>
    <tr>
      <th>#</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Username</th>
      <th> Action</th>
    </tr>
  </thead>
  <tbody formArrayName="userDetails">
    <tr   *ngFor="let single of personList; let $index=index" [formGroupName]="$index">
      <th scope="row">{{$index}}</th>
      <td><input type="text" class="form-control" formControlName="firstName"></td>
      <td><input type="text" class="form-control" formControlName="lastName"></td>
      <td><input type="text" class="form-control" formControlName="userName"></td>
      <td><button (click)="onAdd();">Add +</button> <button (click)="onDelete(i);">Delete -</button></td>
    </tr>
   
  </tbody>
</table>

</form>


<form [formGroup]="teamForm">
  <!--Use formArray to create multiple, smaller forms'-->
  <div formArrayName="memberDetails">
    <div *ngFor="let single of allTeamDetails; let $index=index">
      <div [formGroupName]="$index">
        <div>
          <!--your field properties of every repeated items-->
          <input placeholder="First Name" type="text" formControlName="firstName" />
        </div>
        <div>
          <input placeholder="Last Name" type="text" formControlName="lastName" />
        </div>
      </div>
    </div>
  </div>
</form>
